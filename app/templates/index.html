<!DOCTYPE html>
<html>
<head>
    <title>Text to Speech App</title>
</head>
<body>
    <h1>Text to Speech Converter</h1>

    <form id="tts-form">
        <textarea id="text" rows="4" cols="50" placeholder="Enter text here..."></textarea><br><br>
        <button type="submit">Convert to Speech</button>
    </form>

    <br>
    <audio id="audio-player" controls style="display: none;"></audio>
    <br>
    <a id="download-link" href="#" download="speech.mp3" style="display: none;">Download Audio</a>

    <hr>
    <h2>Speech to Text (Coming Soon)</h2>
    <form id="stt-form">
        <input type="file" id="audio-file" accept="audio/*">
        <button type="submit">Upload Audio</button>
    </form>
    <p id="stt-result"></p>

    <script>
        const form = document.getElementById('tts-form');
        const audioPlayer = document.getElementById('audio-player');
        const downloadLink = document.getElementById('download-link');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const text = document.getElementById('text').value;

            const response = await fetch('/tts', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ text: text })
            });

            if (response.ok) {
                const result = await response.json();
                const audioUrl = `/${result.audio_file}`;

                audioPlayer.src = audioUrl;
                audioPlayer.style.display = 'block';

                downloadLink.href = audioUrl;
                downloadLink.style.display = 'inline';
                downloadLink.download = 'speech.mp3';

                audioPlayer.play();
            } else {
                alert('Error generating speech.');
            }
        });

        const sttForm = document.getElementById('stt-form');
        const sttResult = document.getElementById('stt-result');

        sttForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            alert("Speech-to-Text feature is not implemented yet.");
        });
    </script>
</body>
</html>
